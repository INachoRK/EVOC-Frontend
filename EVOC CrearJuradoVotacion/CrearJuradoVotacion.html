<head>
  <title>Crear Jurado Votación</title>
  <link rel="stylesheet" href="StyleCrearJuradoVotacionEvoc.css">
</head>
<body>
  <div class="form-container">
    <h1>Crear Jurado Votación</h1>
    <form id="formulario">
      <label for="id">ID:</label>
      <input type="text" id="id" required>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>

      <label for="MesaVotacion">Mesa Votacion:</label>
      <input type="MesaVotacion" id="MesaVotacion" required>

      <button type="submit">Crear Jurado</button>
    </form>
  </div>

  <div id="jurados-container">
    <h2>Jurados:</h2>
    <ul id="jurados"></ul>
  </div>
  <script src="CrearJuradoVotacion.js"></script>
</body>
