<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="StyleAgregarCandidatoEvoc.css">
<head>
  <title>Agregar Candidato</title>
</head>
<body>
  <form class="form-container">
    <h1>Agregar Candidato</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required>

    <label for="partido">Partido Pol√≠tico:</label>
    <input type="text" id="partido" required>

    <label for="imagen">Imagen del Candidato:</label>
    <input type="file" id="imagen" accept="image/*" required>

    <button id="btn-agregar">Agregar</button>
  </form>

  <div id="candidatos-container">
    <h2>Candidatos:</h2>
    <div id="candidatos"></div>
  </div>
</body>
<script src="AgregarCandidato.js"></script>
</html>
